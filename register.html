<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="stylereg.css" />
	<script src="functions.js" type="text/javascript"></script>
</head>
<body>
	
	<div class="box">
	
		<div class="inner-box">
		
		<form onsubmit="insertuser()">
		<h2>SIGN UP TODAY</h2>
		<br>
		<p>Enter Name</p>
		<input type="text" id="text1" name="fullname" placeholder="Your Full Name" required/>
		<p>Enter username</p>
		<input type="text" id="text2" name="username" placeholder="Username" required/>
		<p>Enter Ph-no</p>
		<select id="ph"><option>+91</option></select>
	   <input type="tel" name="num" placeholder="Enter phone number" pattern="[0-9]{10}" maxlength="10" id="phone" required "><br><br>
	   <p>Enter Password</p>
		<input type="password" id="password" name="password" placeholder="Password" required/>
		<p>Enter E-mail</p>
		<input type="email" id="email" name="email" placeholder="Email Address" required/>
		<p>Enter City</p>
		<input type="text" id="text3" name="city" placeholder="CITY" required/>
		<br>
		<p style="text-align:center;" >
			<input type="submit" value="SIGN UP">
	    </p>
		
		</form>
		
		</div>
		
	</div>
	
</body>
</html>
