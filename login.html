<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
	<link rel="stylesheet" href="style.css" />
	<script src="functions.js" type="text/javascript"></script>
</head>
<body>
		
	<div class="box">
	
		<div class="inner-box">
		
			<form onsubmit = "validuser()" >
				<br>
				<br>
			



			<h2>Login Here</h2>

			<p>Username</p>

			<input type="text" id="text" name="username" placeholder="Username" required/>

			<p>Password</p>
			<input type="password"  id="password"  password="password" placeholder="Password" required/>
			
			<p>
			
			<input type="checkbox" /><span> Keep me Signed In</span>
			
			<span class="forgot" ><a href="forgot.html">Forgot Password?</a></span>
			
			</p>
			<p style="text-align:center;" >
				<input type="submit" value="LOGIN">
		    </p>
			
			<p style="text-align:center;" >
				<span>Not a member? </span><a class="link" href="register.html" >Sign_Up</a>
			</p>
			
			</form>
		
		</div>
	
	</div>
	
</body>
</html>
